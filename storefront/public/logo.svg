<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C6A87C"/>
      <stop offset="50%" stop-color="#F1DFA5"/>
      <stop offset="100%" stop-color="#C6A87C"/>
    </linearGradient>
  </defs>
  
  <!-- Symbol: Interlocking L and X -->
  <g transform="translate(10, 10)">
    <!-- L -->
    <path d="M10 10 V70 H60" stroke="url(#goldGrad)" stroke-width="8" fill="none" stroke-linecap="square"/>
    <!-- X -->
    <path d="M40 20 L80 80 M80 20 L40 80" stroke="black" stroke-width="6" stroke-linecap="square"/>
  </g>
  
  <!-- Text -->
  <text x="110" y="70" font-family="serif" font-size="60" letter-spacing="0.15em" fill="black" font-weight="400">LUXIVE</text>
</svg>
